<!DOCTYPE html>
<html lang="en">
<head>
    <title> Flipkart Alerts </title>

    <script src="js/jquery-1.9.0.js" type="text/javascript"></script>
    <script src="js/knockout-2.2.1.js" type="text/javascript"></script>
    <script src="js/jquery-ui.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <script src="js/jquery.jeditable.js" type="text/javascript"></script>
    <script src="js/bootbox.min.js" type="text/javascript"></script>

    <script src="js/utils.js" type="text/javascript"></script>
    <script src="js/ruleHelpers.js" type="text/javascript"></script>
    <script src="js/viewScheduledRules.js" type="text/javascript"></script>

    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/jquery-ui.css" rel="stylesheet" type="text/css">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="headerPlaceHolder"></div>
<form class="form-actions" id="ruleSearch">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span3">
                <label>Team</label>
                <select class="span12" id="teams">
                    <option value="all" selected>All</option>
                </select>

            </div>

            <div class="span6">
                <label>Rule Name</label>

                <div class="controls-row">
                    <input class="span6" autocomplete="off" data-provide="typehead" type="text" id="ruleName"/>
                    <input class="btn span2" type="submit" value="Search">
                </div>
            </div>

        </div>
    </div>
</form>
<div id="message"></div>


<div id="rulesTable" class="container-fluid hide">
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>Rule ID</th>
            <th> Rule Name</th>
            <th> Status</th>
            <th> Last Check At</th>
            <th> Next Fire Time</th>
            <th id="teamHeader"> Team</th>
            <th> Controls&nbsp;&nbsp;&nbsp;
                <button title="Play All" class="btn" data-bind="click:$root.playAll, visible: $root.showPlayAll">
                    <i class="icon-play-circle"></i>
                </button>
                <button title="Pause All" class="btn" data-bind="click:$root.pauseAll, visible: $root.showPauseAll">
                    <i class="icon-pause"></i>
                </button>
            </th>
        </tr>
        </thead>
        <tbody id="rulesTableBody" data-bind="foreach:rules">
        <tr>
            <td data-bind="text: ruleId"></td>
            <td><a data-bind="attr: {href: ruleLink}" title="View This Rule"><p class="rule-name"
                                                                                data-bind="text:name"></p></a></td>
            <td data-bind="if: statusImg"><img data-bind="attr: {src: statusImg}" height="20px" width="20px"/></td>
            <td data-bind="if: lastCheckTime"><p data-bind="text: lastCheckTime"></p></td>
            <td><p data-bind="text: nextFireTime"></p></td>
            <td data-bind="visible: team">
                <p data-bind="text: team"></p>
            </td>
            <td>
                <button title="Trigger This Rule Now" class="btn" data-bind="click:runNowAction"><i
                        class="icon-play"></i></button>
                <a title="Update Rule" class="btn" data-bind="attr: {href:updateRuleLink}"><i
                        class="icon-edit"></i></a>
                <button title="Delete Rule" class="btn" data-bind="click:deleteAction"><i class="icon-trash"></i>
                </button>
                <button title="Play/Pause Rule" class="btn" data-bind="click:togglePause"><i
                        data-bind="attr: {class: btnIcon}"></i></button>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>

</html>
