<!DOCTYPE html>
<html lang="en">
<head>
    <title> Flipkart Alerts </title>

    <script src="js/jquery-1.9.0.js" type="text/javascript"> </script>
    <script src="js/knockout-2.2.1.js" type="text/javascript"> </script>
    <script src="js/knockout.validation.js" type="text/javascript"> </script>
    <script src="js/jquery-ui.js" type="text/javascript"> </script>
    <script src="bootstrap/js/bootstrap.js" type="text/javascript"> </script>
    <script src="js/jquery.jeditable.js" type="text/javascript"> </script>


    <script src="js/utils.js" type="text/javascript"></script>
    <script src="js/ruleHelpers.js" type="text/javascript"></script>
    <script src="js/createOnDemandRule.js" type="text/javascript"> </script>

    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/jquery-ui.css" rel="stylesheet" type="text/css">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="headerPlaceHolder"></div>

<div class="container-fluid">
    <div class="page-header">
        <h4>Create On Demand Rule</h4>
    </div>
    <form id='myForm' class="form-horizontal" data-bind="with: content">

        <div class="well">
            <div class="control-group">
                <label class="control-label">Rule Name</label>
                <div class="controls">
                    <input type="text" data-bind="value: name" required>
                    <a href=""><img src="image/help.png" height="20px" width="20px"></a>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">Team</label>

                <div class="controls">
                    <input type="text" autocomplete="off" id="teams" data-provide="typeahead" data-bind="value:team" required>
                    <a href=""><img src="image/help.png" height="20px" width="20px"></a>
                </div>
            </div>
        </div>

        <div id="ruleTemplate"></div>

        <div id="message"></div>
        <button class="btn" type="submit" data-bind="click: save">Create Rule</button>

    </form>
</div>


</body>

</html>
